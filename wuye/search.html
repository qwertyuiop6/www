<div class="container" style="background-color: #fff;margin-top: 60px;position: relative;">

    <div class="box3" id="box3">
        <p class="text-center text-info" style="font-size: 18px">水电费查询 <span class="glyphicon glyphicon-jpy"></span></p>

            <div class="input-group input-group-lg" style="margin: 30px 0px;">
                <input v-model="number" type="text" class="form-control" placeholder="输入户号 ..(测试户号1221005)">
                <span class="input-group-btn">
                   <button class="btn btn-default" type="button" @click="find">查询</button>
                </span>
            </div><!-- /input-group -->
            <div class="show">您查询的户号是：</div><p  style="font-size: 20px;color: #ff140f;">{{ number }}</p>

        <table class="table table-hover table-bordered" style="width: 90%;margin: 0px auto;">

            <tr class="text-center">
            <td>户号 <span class="glyphicon glyphicon-home"></span></td>
            <td>水费余额 <span class="glyphicon glyphicon-tint" STYLE="color: #0ab8f3;"></span></td>
            <td>电费余额 <span class="glyphicon glyphicon-flash" style="color: #efef05;"></span></td>
            </tr>
            <tr class="text-center" v-for="item in myData">
                <td>{{item.f_num}}</td>
                <td>{{item.f_water}}</td>
                <td>{{item.f_elc}}</td>
            </tr>
            <tr v-if="seen">
                <td class="text-center" colspan="3">暂无数据......</td>
            </tr>

<script>
    var vm = new Vue({
        el:'#box3',
        data:{
            number:'',
            test:1221005,
            myData:[],
            seen:true
        },
        methods:{
            find:function () {
              if (this.number == this.test)
              {
                  this.myData.push({
                      f_num:this.test,
                      f_water:263.4,
                      f_elc:485.6
                  });
                  this.seen=false;
              }
              else
              {
                  this.myData=[];
                  this.seen=true;
                  alert('未找到户号！')
              }
            }
        }
    })
</script>
