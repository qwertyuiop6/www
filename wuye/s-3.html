<div class="container" style="background-color: #fff;margin-top: 60px;position: relative;">
    <ul class="nav nav-tabs nav-wuye">
        <li role="presentation"><a href="server.html">物业报修</a></li>
        <li role="presentation"><a href="s-2.html">业务咨询</a></li>
        <li role="presentation" class="active"><a href="s-3.html">投诉建议</a></li>
    </ul>
    <div class="box3 box4" id="box4">
        <div style="width: 75%;margin: 0 auto;">
              <p style="width: 15%;float: left;font-size: 14px;font-weight: bold;margin-top: 10px;">选择类型：</p>
              <button type="button" class="btn btn-info" :class="{active:isactive}" @click="exchange1" style="margin-right: 10px;">建议</button>
              <button type="button" class="btn btn-danger" :class="{active:isactive2}" @click="exchange2">投诉</button>
        </div>
        <form class="form-horizontal " style="width: 80%;margin: 20px auto;">
            <div class="form-group">
                <label for="inputnumber" class="col-sm-2 control-label">您的户号：</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputnumber" placeholder="户号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputtext" class="col-sm-2 control-label">{{type}}信息：</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="8" id="inputtext"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" :class="{'btn-info':isactive,'btn-danger':isactive2}" style="float: right;">提交{{type}}</button>
                </div>
            </div>
        </form>
        <marquee style="position: absolute; right: 0px;bottom: 15px;">您还可以拨打物业处投诉电话: <span class="glyphicon glyphicon-earphone"></span> XXXX-XXXXXXX</marquee>

<script src="js/vue.js"></script>
<script src="js/wuye.js"></script>
<script>
    new Vue({
        el:'#box4',
        data:{
            isactive:true,
            isactive2:false,
            type:'建议'
        },
        methods:{
            exchange1:function () {
                this.isactive=true;
                this.isactive2=false;
                this.type='建议'
            },
            exchange2:function () {
                this.isactive2=true;
                this.isactive=false;
                this.type='投诉'
            }
        }
    })
</script>
